repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        verbose: false
      - id: end-of-file-fixer
        verbose: false
      - id: check-yaml
        verbose: false
      - id: check-toml
        verbose: false
      - id: check-merge-conflict
        verbose: false
      - id: check-added-large-files
        verbose: false
      - id: debug-statements
        verbose: false

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120, --quiet]
        verbose: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix, --line-length=120, --quiet]
        verbose: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        exclude: ^tests/
        args: [--config-file=pyproject.toml, --no-error-summary]
        additional_dependencies:
          - types-pytz
          - types-PyYAML
        verbose: false
